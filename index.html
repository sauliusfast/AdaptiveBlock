<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left-header">
            <div class="logoHeader">
                <img src="./images/001_02-Main-Logo.png" alt="Company-Logo">
            </div>
            <nav>
                <ul class="menuHeader">
                    <li class="menuHeaderLink1">Mahsulotlar</li>
                    <li class="menuHeaderLink2">Chegirmalar</li>
                    <li class="menuHeaderLink3">Yetkazib berish</li>
                </ul>
            </nav>
        </div>
        <div class="cardsHeader">
            <span class="cardsPhone">+998 (99) 121 23 08</span>
            <div class="cardsHeader-box1">
                <img class="cardUser" src="./images/001_02-Main-r-1-btn.png" alt="User">
            </div>
            <div class="cardsHeader-box2">
                <img class="cadrBookmarks" src="./images/001_03-Main-r-2-btn.png" alt="bookmarks">
            </div>
            <div class="cardsHeader-box3">
                <img class="cardShoppingCart" src="./images/001_04-Main-r-3-btn.png" alt="shopping-cart">
            </div>
        </div>
    </header>

</html>
